<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Weather App</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>

    <div class="wrapper">
        <h1>Weather App</h1>

        <div class="tab-container">
            <p class="tab" data-userWeather>Your Weather</p>
            <p class="tab" data-searchWeather>Search Weather</p>
        </div>

        <div class="main-container">
            <!-- Grant Location -->
            <div class="grant-location-container">
                <div width="80" height="80">
                    <img src="./assets/location.png" width="100" height="100" alt="location" loading="lazy">
                </div>
                <p>Grant Location Access</p>
                <p>Allow Access to get Weather Information</p>
                <button class="btn" data-grantAccess>Grant Access</button>
            </div>

            <!-- Search Form -->
            <form class="form-container" data-searchForm>
                <input type="text" placeholder="Search for City..." data-searchInput>
                <button class="btn" type="submit">
                    <img src="./assets/search.png" width="20" height="20" loading="lazy">
                </button>
            </form>

            <!-- Loading Screen Container -->
            <div class="loading-container">
                <div width="150" height="150">
                    <img src="./assets/loading.gif" alt="loading" width="100" height="100">
                </div>
                <p>Loading</p>
            </div>

            <!-- Show Weather Info -->
            <div class="user-info-container">
                <div class="name">
                    <p data-cityName></p>
                    <img data-countryFlag>
                </div>

                <p data-weatherDesc></p>
                <img data-weatherIcon>

                <p data-temperature></p>

                <div class="parameter-container">
                    <div class="parameter">
                        <img src="./assets/wind.png" alt="">
                        <p>windspeed</p>
                        <p data-windspeed></p>
                    </div>
                    <div class="parameter">
                        <img src="./assets/humidity.png" alt="">
                        <p>Humidity</p>
                        <p data-humidity></p>
                    </div>
                    <div class="parameter">
                        <img src="./assets/cloud.png" alt="">
                        <p>Clouds</p>
                        <p data-clouds></p>
                    </div>
                </div>
            </div>
        </div>
    </div>



    
    <script src="/index.js"></script>
</body>
</html>
